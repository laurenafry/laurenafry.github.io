	<figure class="logo">
	<img style="width:545px; height:432px" src="watermark transparency.png"/>
	 <p class="page-description" style="background-color:#2f6256; font-color: white; font-size: 18px; font-weight: bold">Welcome to Lauren's Wild Life, a collection of my adventures and photographs.<br />  
	I am a wildlife biology student and passionate about animals and their habitats. </br> This is a new website so keep checking back for updates of new articles, photographs and adventures!</p>
	</figure>   

    </div>

    <div class="gallery">
      <figure class="gallery-item">
        <img style="width:645px; height:432px" src="GCshilo.JPG"/>
       <p style="font-size 20px; font-weight: bold">
         Grand Canyon National Park was the hilight of my trip with EcoFlight, this photo was taken on the Bright Angel Trail. <br /> 
	</figure>
	
	<figure class="gallery-item">
	<video controls="controls" width="800" height="600" name="FLAA16" src="EcoFlight short-JD.mp4"></video>
       <p style="font-size 20px; font-weight: bold">
	I had the amazing opportunity to travel all around the four corners region of America for a week visiting <br />
	national parks with EcoFlight in their Flight Across America student program.<br />
	During the trip we flew over so many national monuments and parks I can hardly keep track. <br />
	Some of the parks we spent time in were Arches, Grand Canyon, and Mesa Verde National Parks. <br />
	More photos from my trip can be found on my <a href="https://www.instagram.com/laurenfrenchfry/?hl=en">Instagram!</a><br />
	To learn more about the student program or the organization click here for the <a href="http://ecoflight.org/">Eco Flight website.</a>
	</p>
	</figure>

	<figure class="gallery-item">
        <img style="width:515px; height:615px" src="confluence.JPG"/>
       <p style="font-size 20px; font-weight: bold">
        Development within and bordering our public lands is a large threat to many National Parks.<br />
	The Grand Canyon Escalade Project threatens the Grand Canyon and Colorado River, Specifically the Grand Canyon Confluence. <br />
	To learn more, click here for the <a href="http://savetheconfluence.com/">Save the Confluence Website</a>
	</p>,
	</figure>
	<figure class="gallery-item">
        <img style="width:324px; height:484px" src="yellowhorsetooth.JPG"/>
       <p style="font-size 20px; font-weight: bold">
        No filter needed for this beautiful day at Horsetooth Reservoir.  <br />
	Fall is my favorite time of year to visit, as the trees are absolutely electric. <br />
	While I was supposed to be fishing for crawfish during class, I only managed to catch a cold.     
	</p>
	</figure>
	<figure class="gallery-item">
        <img style="width:782px; height:523px" src="poudreedit.jpg"/>
       <p style="font-size 20px; font-weight: bold">
          Northern Colorado is well known for the beautiful Poudre River and its network of trails. <br />
	It is a popular spot for college kids (like myself) to float down the river in inner tubes. <br />
	I snapped this while finding a spot to fish the river, I didn't see any trout but I did see bear tracks! 
	</p>
	</figure>
       <figure class="gallery-item">
        <img style="width:553.143px; height:370.286px" src="Osprey-edit2.jpg"/>
       <p style="font-size 20px; font-weight: bold">
         Osprey- also known as the Fish Eagle. <br />
	I found this guy hanging out near Lon Hagler Reservoir, his nest was nearby on a telephone pole.   
        </p>
      </figure>
      <figure class="gallery-item">
        <img style="width:480px; height:480px" src="cougar.jpg"/>
        <p style="font-size 20px; font-weight: bold">
         I got the amazing opportunity to get to interact with and bottle feed this adorable 8 week old Moutain Lion Cub.<br/> 
	Serenity Springs Wildlife Center in Calhan, CO hosts these interaction events to help socialize their young animals that they have. 
        </p>
      </figure>
      <figure class="gallery-item">
        <img style="width:360px; height:480px" src="bandit.jpg">
        <p style="font-size 20px; font-weight: bold">
         My dog Bandit, is a Blue Heeler/German Shorthaired Pointer mix and is almost three years old now!
        </p>
      </figure>
      <figure class="gallery-item">
        <img style="width:461px; height:614px" src="poloCSUjersey.jpg">
        <p style="font-size 20px; font-weight: bold">
         I am on the CSU JV Polo team. <br/>This photo was taken during a weekend tournament againt the Denver Polo Club which included professional players <br />
	The pony I am on is the sweetheart Negrita. <br/>If you haven't seen polo played I highly suggest checking it out <br />
	Arena polo is a very exciting fast paced, high contact game of polo. <br />
        </p>
      </figure>
      <figure class="gallery-item">
        <img style="width:480px; height:480px" src="hike.jpg">
        <p style="font-size 20px; font-weight: bold">
         I love getting out to hike with Bandit every chance I get. <br/>Here we are on a hike in Lory State Park just north of Fort Collins, Colorado. 
        </p>

      </figure>
