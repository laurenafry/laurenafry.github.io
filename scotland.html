<div class="gallery">
      <figure class="gallery-item">
        <img style="width:55%" src="momowl.jpg"/>
        <p style="font-size 20px; font-weight: bold">
         I recently spent a week exploring Scotland with my mom. </br>This is us in Edinburgh, featuring a beautiful Eurasian Eagle Owl!
       </p>
      </figure>

     <figure class="gallery-item">
        <img style="width:40%" src="uni.jpg"/>
        <p style="font-size 20px; font-weight: bold">
         The University of Glasgow has one of the most beautiful campuses I have ever seen. </br> The River Kelvin floats by campus before joining the River Clyde.
       </p>
      </figure>

     <figure class="gallery-item">
        <img style="width:40%" src="glasgowchapel.jpg"/>
        <p style="font-size 20px; font-weight: bold">
         The Glasgow Chapel and Necropolis was a favorite stop on our trip. </br> The views from the Necropolis were stunning, breathtaking views of the Cathedral, and of the city. 
       </p>
	</figure>

    <figure class="gallery-item">
        <img style="width:60%" src="stirling.jpg"/>
        <p style="font-size 20px; font-weight: bold">
         Stirling Castle Wall Walk during afternoon drizzles
       </p>
      </figure>

     <figure class="gallery-item">
        <img style="width:60%" src="finnichglen.jpg"/>
        <p style="font-size 20px; font-weight: bold">
         What a Hike, or more accurately Climb! Finnich Glen was the #1 part of my trip. </br> 
	After parking at a sketchy road pull-off, walking along a narrow road, we finally found the entrance to the trail. </br> 
	The real hike began, across barbed wire, through a wetland and very muddy forest. </br> 
	Finally at the stairs already covered in mud, there was no way we would turn back without seeing the Devil's Pulpiit. </br> 
	Shockingly, my mother was the first to rushs down the steep stairs covered by leaves and soaking wet, only a small section of the stairs require a rope. </br> 
	It was WORTH IT! The small narrow treacherous stairs open to an open relatively flat area with views down the gorge, and of course the Devil's Pulpit! 
       </p>
      </figure>

     <figure class="gallery-item">
        <img style="width:40%" src="wall.jpg"/>
        <p style="font-size 20px; font-weight: bold">
         Alongside the trail to Finnich Glen, a short wall of moss covered stones seperate you from a field of grazing sheep. 
       </p>
	</figure>
