c.parentNode.insertBefore(cp, c); })(); </script><noscript><span>New Gallery 2018/4/13</span><span>CSU Todos Santos Center. ~ </span><span>Nestled in the rolling hills and borderd by the beach on one side and the Sierra la Laguna Mountains on the other, the center has views for everyone.To learn more about the Todos Santos Center, Check out their website https://todossantos.colostate.edu/</span><span>focallength</span><span> 4.15</span><span>flash</span><span> 16</span><span>cameramake</span><span> Apple</span><span>height</span><span> 3024</span><span>fnumber</span><span> 2.2</span><span>exposuretime</span><span> 0.00520833349</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> 11.2.1</span><span>originaldate</span><span> 1/3/2018 1:17:25 PM</span><span>width</span><span> 4032</span><span>cameramodel</span><span> iPhone 6s</span><span>Flags over a market in Todos Santos. ~ </span><span>focallength</span><span> 4.15</span><span>flash</span><span> 16</span><span>cameramake</span><span> Apple</span><span>height</span><span> 4032</span><span>fnumber</span><span> 2.2</span><span>exposuretime</span><span> 0.000233972853</span><span>orientation</span><span> 6</span><span>camerasoftware</span><span> 11.2.1</span><span>originaldate</span><span> 1/3/2018 5:27:22 PM</span><span>width</span><span> 3024</span><span>cameramodel</span><span> iPhone 6s</span><span>Olive Ridley Sea Turtle Hatchling Release</span><span>bitrate</span><span> 645 kb/s</span><span>height</span><span> 404</span><span>duration</span><span> 00:03:20.59</span><span>fps</span><span> 30.30</span><span>width</span><span> 720</span><span>Sea Turtle Hatchling</span><span>cameramake</span><span> NIKON CORPORATION</span><span>focallength</span><span> 34</span><span>height</span><span> 4000</span><span>fnumber</span><span> 32</span><span>exposuretime</span><span> 0.005</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Windows Photo Editor</span><span>originaldate</span><span> 1/5/2018 12:20:44 AM</span><span>width</span><span> 6000</span><span>cameramodel</span><span> NIKON D3300</span><span>Hatchlings at Sunset</span><span>cameramake</span><span> NIKON CORPORATION</span><span>focallength</span><span> 22</span><span>height</span><span> 4000</span><span>fnumber</span><span> 25</span><span>exposuretime</span><span> 0.0166666675</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>originaldate</span><span> 1/5/2018 12:50:06 AM</span><span>width</span><span> 6000</span><span>cameramodel</span><span> NIKON D3300</span><span>Ocean Cliffs</span><span>focallength</span><span> 4.15</span><span>flash</span><span> 16</span><span>cameramake</span><span> Apple</span><span>height</span><span> 4032</span><span>fnumber</span><span> 2.2</span><span>exposuretime</span><span> 0.0004679457</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>originaldate</span><span> 1/14/2018 3:57:37 PM</span><span>width</span><span> 3024</span><span>cameramodel</span><span> iPhone 6s</span><span>Waves Crashing at Playa Los Cerritos ~  </span><span>We visited Los Cerritos, a famous surf beach, many times now. I could spend days exploring all of the tide pools, they all have something new each visit. When it gets too hot, the cold salty mist from the waves crashing against the rocks is there to cool you off. </span><span>bitrate</span><span> 4924 kb/s</span><span>height</span><span> 1080</span><span>duration</span><span> 00:00:15.94</span><span>fps</span><span> 59.94</span><span>width</span><span> 1920</span><span>Inside a tide pool at Playa Los Cerritos</span><span>bitrate</span><span> 33732 kb/s</span><span>height</span><span> 1080</span><span>duration</span><span> 00:01:07.93</span><span>fps</span><span> 59.94</span><span>width</span><span> 1920</span><span>originaldate</span><span> 2018-02-12T05:02:45.000000Z</span><span>Cliff Jumping in the Sierra de la Lagunas ~ </span><span>Jumping off Cliffs to a freezing mountain-stream waterfall pool.</span><span>originaldate</span><span> 1/1/0001 6:00:00 AM</span><span>height</span><span> 1334</span><span>width</span><span> 750</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>Baby Goat at El Refugio ~</span><span>While camping at El Refugio in the Sierra de la Laguna Mountains, we rose early to start chores of milking the cows and goats, and making tortillas for breakfast. </span><span>originaldate</span><span> 1/1/0001 6:00:00 AM</span><span>height</span><span> 1080</span><span>width</span><span> 1080</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>I went chasing waterfalls ~ </span><span>We hiked a trail following the waterfalls deeper and deeper into the Sierra da la Lagunas.</span><span>cameramake</span><span> NIKON CORPORATION</span><span>focallength</span><span> 55</span><span>height</span><span> 4000</span><span>fnumber</span><span> 16</span><span>exposuretime</span><span> 0.1</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>originaldate</span><span> 2/16/2018 9:42:25 PM</span><span>width</span><span> 6000</span><span>cameramodel</span><span> NIKON D3300</span><span>Island Life- Day 1 when the hair is still clean ~ </span><span>Not pictured is my hair on day 5 leaving the island, where we had no shower or running water.</span><span>focallength</span><span> 4.15</span><span>flash</span><span> 16</span><span>cameramake</span><span> Apple</span><span>height</span><span> 3024</span><span>fnumber</span><span> 2.2</span><span>exposuretime</span><span> 0.0002859594</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>originaldate</span><span> 1/19/2018 8:29:13 PM</span><span>width</span><span> 4032</span><span>cameramodel</span><span> iPhone 6s</span><span>Island Mangroves ~ </span><span>Mangroves line a bay of perfectly blue water at Isla Espiritu Santo, in the Sea of Cortez. </span><span>focallength</span><span> 4.15</span><span>flash</span><span> 16</span><span>cameramake</span><span> Apple</span><span>height</span><span> 3024</span><span>fnumber</span><span> 2.2</span><span>exposuretime</span><span> 0.000442086661</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>originaldate</span><span> 1/22/2018 9:27:20 PM</span><span>width</span><span> 4032</span><span>cameramodel</span><span> iPhone 6s</span><span>Views from Bed on the Island ~ </span><span>Camp Cecil offers amazing views and amenities, Glamping at its Best! With Amazing food, fresh fish,  great guides for kayaking, paddle boarding, and snorkeling, </span><span>focallength</span><span> 4.15</span><span>flash</span><span> 16</span><span>cameramake</span><span> Apple</span><span>height</span><span> 4032</span><span>fnumber</span><span> 2.2</span><span>exposuretime</span><span> 0.00218340615</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>originaldate</span><span> 1/19/2018 11:51:05 PM</span><span>width</span><span> 3024</span><span>cameramodel</span><span> iPhone 6s</span><span>Bioluminescence Mirrors the Milkyway ~ </span><span>The first night on the island we were so lucky to have our private beach light up with bioluminescence.  Hands down the most incredible thing I have ever seen.</span><span>cameramake</span><span> NIKON CORPORATION</span><span>focallength</span><span> 24</span><span>height</span><span> 4000</span><span>fnumber</span><span> 5</span><span>exposuretime</span><span> 255</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>originaldate</span><span> 1/20/2018 4:49:06 AM</span><span>width</span><span> 6000</span><span>cameramodel</span><span> NIKON D3300</span><span>Rocky Cliffs tower above perfectly blue waters</span><span>focallength</span><span> 4.15</span><span>flash</span><span> 16</span><span>cameramake</span><span> Apple</span><span>height</span><span> 3024</span><span>fnumber</span><span> 2.2</span><span>exposuretime</span><span> 0.00158730161</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>originaldate</span><span> 1/19/2018 6:14:37 PM</span><span>width</span><span> 4032</span><span>cameramodel</span><span> iPhone 6s</span><span>Sunset from our Beach</span><span>cameramake</span><span> NIKON CORPORATION</span><span>focallength</span><span> 18</span><span>height</span><span> 4000</span><span>fnumber</span><span> 5.6</span><span>exposuretime</span><span> 0.1</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>originaldate</span><span> 1/22/2018 1:29:23 AM</span><span>width</span><span> 6000</span><span>cameramodel</span><span> NIKON D3300</span><span>Catch of the Day ~</span><span>An awesome day of fishing out of Playa Punta Lobos in Todos Santos. I managed to catch the largest Dorado of the day!</span><span>originaldate</span><span> 1/1/0001 6:00:00 AM</span><span>height</span><span> 675</span><span>width</span><span> 900</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>One of my Yellowtail Jack </span><span>originaldate</span><span> 1/1/0001 6:00:00 AM</span><span>height</span><span> 675</span><span>width</span><span> 900</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>Early Morning Waves in Cabo Pulmo ~</span><span>focallength</span><span> 4.15</span><span>flash</span><span> 16</span><span>cameramake</span><span> Apple</span><span>height</span><span> 3024</span><span>fnumber</span><span> 2.2</span><span>exposuretime</span><span> 0.003921569</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>originaldate</span><span> 2/3/2018 1:30:47 PM</span><span>width</span><span> 4032</span><span>cameramodel</span><span> iPhone 6s</span><span>The Equestrian Dream ~</span><span>Who doesn't dream of riding horseback along the waves of a perfect beach? </span><span>focallength</span><span> 4.15</span><span>flash</span><span> 16</span><span>cameramake</span><span> Apple</span><span>height</span><span> 1080</span><span>fnumber</span><span> 2.2</span><span>exposuretime</span><span> 0.0005851375</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>originaldate</span><span> 2/11/2018 4:48:38 PM</span><span>width</span><span> 1080</span><span>cameramodel</span><span> iPhone 6s</span><span>Racing the Tides ~</span><span>focallength</span><span> 4.15</span><span>flash</span><span> 16</span><span>cameramake</span><span> Apple</span><span>height</span><span> 3024</span><span>fnumber</span><span> 2.2</span><span>exposuretime</span><span> 0.000494071166</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> 11.2.1</span><span>originaldate</span><span> 2/11/2018 4:50:44 PM</span><span>width</span><span> 4032</span><span>cameramodel</span><span> iPhone 6s</span><span>Room With a View! ~ </span><span>View from my bedroom at Magdalena Bay. Nothing beats beaches, palm trees, and mangroves. </span><span>focallength</span><span> 4.15</span><span>flash</span><span> 24</span><span>cameramake</span><span> Apple</span><span>height</span><span> 4032</span><span>fnumber</span><span> 2.2</span><span>exposuretime</span><span> 0.00206611562</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>originaldate</span><span> 2/24/2018 11:52:51 PM</span><span>width</span><span> 3024</span><span>cameramodel</span><span> iPhone 6s</span><span>Baby Gray Whale in Magdalena Bay ~ </span><span>cameramake</span><span> NIKON CORPORATION</span><span>focallength</span><span> 55</span><span>height</span><span> 4000</span><span>fnumber</span><span> 5.6</span><span>exposuretime</span><span> 0.0004</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>originaldate</span><span> 2/25/2018 3:48:43 PM</span><span>width</span><span> 6000</span><span>cameramodel</span><span> NIKON D3300</span><span>Baby Whale's Baleen Smile ~ </span><span>A young gray whale flashes a beautiful baleen smile for us as it rolls around on its mothers back. </span><span>bitrate</span><span> 42165 kb/s</span><span>height</span><span> 1080</span><span>duration</span><span> 00:00:26.82</span><span>fps</span><span> 59.94</span><span>width</span><span> 1920</span><span>originaldate</span><span> 2018-02-25T01:07:18.000000Z</span><span>Mexican Sun Rise ~ </span><span>The Sun Rises over the Mangroves in Magdalena Bay. </span><span>cameramake</span><span> NIKON CORPORATION</span><span>focallength</span><span> 50</span><span>height</span><span> 4000</span><span>fnumber</span><span> 5.6</span><span>exposuretime</span><span> 0.00025</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>originaldate</span><span> 2/25/2018 1:04:26 PM</span><span>width</span><span> 6000</span><span>cameramodel</span><span> NIKON D3300</span><span>Casually, the Largest Fish in the World. ~ </span><span>Whale Sharks are the largest fish in the world, however they are filter feeders and ignore us humans. </span><span>originaldate</span><span> 2/14/2015 11:50:02 AM</span><span>height</span><span> 1080</span><span>width</span><span> 1920</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>Snorkeling with Whale Sharks ~ </span><span>Or trying to.. Being the biggest fish in the ocean they do swim very fast. </span><span>originaldate</span><span> 2/14/2015 12:26:34 PM</span><span>height</span><span> 1080</span><span>width</span><span> 1920</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>Balandra Beach Babes ~ </span><span>Perfect day for exploring Balandra beach with my mom and sister in La Paz.</span><span>focallength</span><span> 4.15</span><span>flash</span><span> 16</span><span>cameramake</span><span> Apple</span><span>height</span><span> 4032</span><span>fnumber</span><span> 2.2</span><span>exposuretime</span><span> 0.00037693177</span><span>orientation</span><span> 1</span><span>camerasoftware</span><span> Adobe Photoshop CC 2</span><span>originaldate</span><span> 3/3/2018 10:21:36 PM</span><span>width</span><span> 3024</span><span>cameramodel</span><span> iPhone 6s</span></noscript>
