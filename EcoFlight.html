    </li>

      <div class="ism-caption ism-caption-2" data-delay='500'>We landed at this small empty strip <br>seemingly in the middle of the <br>Valley of the Gods, where we met <br>with local Navajo to learn about <br>their work to have Bears Ears <br>designated as a National Monument</div>
    </li>
    <li>
      

<img src="1529982033558_718533.jpg">

      <div class="ism-caption ism-caption-2" data-delay='500'>On the rim of the Canyon, we met with many <br>organizations, toured a nearby uranium mine, <br>and explored the hiking trails. </div>
    </li>

<img src="1529982033453_655704.jpg">

    </li>

<img src="1529982033805_474755.jpg">
